<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/assests/Images/favicon.png" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Interactive Avatar Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .header-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1.5rem 3rem;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 3rem;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .logo {
        height: 50px;
        width: auto;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .video-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        margin-bottom: 2.5rem;
        position: relative;
        overflow: hidden;
      }

      .video-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
      }
      
      .icon-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        border: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        padding: 0;
        position: relative;
        overflow: hidden;
      }

      .icon-btn::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.4s ease;
      }

      .icon-btn:hover::before {
        transform: scale(1);
      }
      
      .icon-btn:hover:not(:disabled) {
        transform: scale(1.15) rotate(5deg);
        box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
      }

      .icon-btn:active:not(:disabled) {
        transform: scale(1.05);
      }
      
      .icon-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        filter: grayscale(0.5);
      }
      
      #startSession {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      }
      
      #endSession {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
      }
      
      #speakButton {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.875rem 1.75rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
        justify-content: center;
      }

      #speakButton:hover:not(:disabled) {
        background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
      }

      #speakButton:disabled {
        background: #e5e7eb;
        color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.7;
      }

      #speakButton svg {
        width: 18px;
        height: 18px;
      }

      #userInput {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        transition: all 0.3s ease;
        padding: 0.875rem 1.25rem;
        font-size: 1rem;
        background: #ffffff;
      }

      #userInput:focus {
        outline: none;
      }

      #userInput::placeholder {
        color: #9ca3af;
      }
      
      .session-controls {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }


      #progressSection {
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(30, 64, 175, 0.05);
        border-radius: 12px;
      }

      #progressBar {
        height: 6px !important;
        background: #e5e7eb !important;
        border-radius: 10px !important;
      }

      #progressFill {
        background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%) !important;
        border-radius: 10px !important;
        box-shadow: 0 0 10px rgba(30, 64, 175, 0.5);
      }

      #progressText {
        font-size: 0.875rem !important;
        color: #1e40af !important;
        font-weight: 600 !important;
      }

      #avatarVideo {
        width: 100%;
        max-width: 800px;
        border-radius: 16px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        background: #000;
      }

      section[role="group"] {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        background: #ffffff;
        padding: 0.75rem;
        border-radius: 16px;
        border: 2px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      section[role="group"]:focus-within {
        border-color: #3b82f6;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      section[role="group"] input {
        flex: 1;
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0.5rem 0.75rem !important;
      }

      section[role="group"] input:focus {
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .processing {
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      /* Welcome Screen */
      .welcome-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 150px);
        padding: 2rem;
      }

      .welcome-content {
        text-align: center;
        max-width: 600px;
        animation: fadeInUp 0.8s ease;
      }

      .welcome-icon {
        font-size: 6rem;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      .welcome-title {
        font-size: 3rem;
        font-weight: 700;
        color: #1e40af;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .welcome-subtitle {
        font-size: 1.25rem;
        color: #6b7280;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      .get-started-btn {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 1.25rem 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .get-started-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(30, 64, 175, 0.4);
      }

      .get-started-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .get-started-btn svg {
        transition: transform 0.3s ease;
      }

      .get-started-btn:hover svg {
        transform: translateX(5px);
      }

      /* Close Button */
      #endSession {
        background: #ffffff;
        color: #dc2626;
        border: 2px solid #fee2e2;
        border-radius: 12px;
        padding: 0.875rem 1.75rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
        justify-content: center;
      }

      #endSession:hover {
        background: #dc2626;
        color: white;
        border-color: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
      }

      #endSession svg {
        width: 18px;
        height: 18px;
        transition: transform 0.3s ease;
      }

      #endSession:hover svg {
        transform: rotate(90deg);
      }

      /* Controls Wrapper */
      .controls-wrapper {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      /* Voice Recording Card */
      .voice-recording-card {
        background: #ffffff;
        border-radius: 28px;
        padding: 4rem 3rem 3rem 3rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        margin-bottom: 0;
      }

      /* Text Input Card */
      .text-input-card {
        background: #ffffff;
        border-radius: 28px;
        padding: 3rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }

      /* Voice Recording Interface */
      .voice-recording-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        padding: 2rem;
        min-height: 140px;
      }

      .mic-button {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: #2d2d2d;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        position: relative;
        flex-shrink: 0;
      }

      .mic-button::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0);
        transition: transform 0.3s ease;
      }

      .mic-button:hover::before {
        transform: scale(1);
      }

      .mic-button:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .mic-button:active {
        transform: scale(0.98);
      }

      .mic-icon {
        width: 36px;
        height: 36px;
        fill: white;
        stroke: white;
        transition: all 0.3s ease;
      }

      .mic-button.recording {
        background: #ef4444;
        animation: micPulse 1.5s ease-in-out infinite;
      }

      .mic-button.recording .mic-icon {
        animation: micScale 1.5s ease-in-out infinite;
      }

      @keyframes micPulse {
        0%, 100% {
          box-shadow: 0 8px 30px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 8px 40px rgba(239, 68, 68, 0.6);
        }
      }

      @keyframes micScale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Waveform Animation */
      .waveform-container {
        display: flex;
        align-items: center;
        gap: 5px;
        height: 70px;
        opacity: 0;
        transition: opacity 0.3s ease;
        flex: 1;
        max-width: 400px;
      }

      .waveform-container.active {
        opacity: 1;
      }

      .waveform-bar {
        width: 5px;
        height: 10px;
        background: linear-gradient(180deg, #2d2d2d 0%, #555 100%);
        border-radius: 4px;
        animation: waveform 1.2s ease-in-out infinite;
        flex: 1;
      }

      .waveform-bar:nth-child(1) { animation-delay: 0s; }
      .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
      .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
      .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
      .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
      .waveform-bar:nth-child(6) { animation-delay: 0.5s; }
      .waveform-bar:nth-child(7) { animation-delay: 0.6s; }
      .waveform-bar:nth-child(8) { animation-delay: 0.7s; }
      .waveform-bar:nth-child(9) { animation-delay: 0.8s; }
      .waveform-bar:nth-child(10) { animation-delay: 0.9s; }
      .waveform-bar:nth-child(11) { animation-delay: 1.0s; }
      .waveform-bar:nth-child(12) { animation-delay: 0.9s; }
      .waveform-bar:nth-child(13) { animation-delay: 0.8s; }
      .waveform-bar:nth-child(14) { animation-delay: 0.7s; }
      .waveform-bar:nth-child(15) { animation-delay: 0.6s; }
      .waveform-bar:nth-child(16) { animation-delay: 0.5s; }
      .waveform-bar:nth-child(17) { animation-delay: 0.4s; }
      .waveform-bar:nth-child(18) { animation-delay: 0.3s; }
      .waveform-bar:nth-child(19) { animation-delay: 0.2s; }
      .waveform-bar:nth-child(20) { animation-delay: 0.1s; }

      @keyframes waveform {
        0%, 100% {
          height: 10px;
        }
        50% {
          height: 55px;
        }
      }

      .recording-status {
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
        min-height: 28px;
        margin-top: 1.5rem;
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }
    </style>
  </head>

  <body>
    <!-- Header with Logo -->
    <header class="header-bar">
      <img src="https://technocit.com/wp-content/uploads/2024/05/Logo.svg" alt="Logo" class="logo" id="logoImage" />
    </header>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
      <div class="welcome-content">
        <div class="welcome-icon">ðŸ¤–</div>
        <h1 class="welcome-title">AI Avatar Assistant</h1>
        <p class="welcome-subtitle">Experience natural conversations with our AI-powered avatar</p>
        <button id="getStartedBtn" class="get-started-btn">
          <span>Get Started</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Avatar Interface (Hidden Initially) -->
    <main id="avatarInterface" class="container" style="display: none; flex-direction: column; align-items: center">
      <!-- Video Section -->
      <div class="video-container" style="width: 100%; display: flex; justify-content: center;">
        <video id="avatarVideo" autoplay playsinline></video>
      </div>

      <!-- Controls Section -->
      <div class="controls-wrapper" style="width: 100%; max-width: 900px;">
        
        <!-- Voice Recording Interface -->
        <div class="voice-recording-card">
          <div class="voice-recording-container">
            <button id="recordButton" class="mic-button" title="Click to record">
              <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" x2="12" y1="19" y2="22" stroke="currentColor" stroke-width="2"/>
                <line x1="8" x2="16" y1="22" y2="22" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
            
            <!-- Waveform Animation -->
            <div class="waveform-container" id="waveformContainer">
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
              <div class="waveform-bar"></div>
            </div>
          </div>
          
          <!-- Voice Recording Status -->
          <div id="recordingStatus" class="recording-status"></div>
        </div>

        <!-- Divider -->
        <div style="text-align: center; color: #9ca3af; font-size: 0.875rem; margin: 2rem 0; font-weight: 500;">or</div>
        
        <!-- Text Input Section -->
        <div class="text-input-card">
          <section role="group">
            <input
              type="text"
              id="userInput"
              placeholder="Type your message here..."
              aria-label="User input"
            />
            <button id="speakButton" role="button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              <span>Send</span>
            </button>
            <button id="endSession" title="Close Avatar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M18 6L6 18M6 6L18 18"/>
              </svg>
              <span>Close</span>
            </button>
          </section>
        </div>
        
        <!-- Progress indicator for streaming responses -->
        <section id="progressSection" style="display: none;">
          <div style="display: flex; align-items: center; gap: 0.75rem;">
            <div id="progressBar" style="flex: 1; overflow: hidden;">
              <div id="progressFill" style="height: 100%; width: 0%; transition: width 0.3s ease;"></div>
            </div>
            <span id="progressText">Processing...</span>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
