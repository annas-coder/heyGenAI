<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/assests/Images/favicon.png" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Interactive Avatar Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #1e3a8a 0%, #7c2d12 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .header-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1.5rem 3rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .logo {
        height: 50px;
        width: auto;
        transition: transform 0.3s ease;
        filter: brightness(0) invert(1);
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .video-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        margin-bottom: 2.5rem;
        position: relative;
        overflow: hidden;
      }

      .video-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #1e40af 100%);
      }
      
      .icon-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        border: none;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        padding: 0;
        position: relative;
        overflow: hidden;
      }

      .icon-btn::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: scale(0);
        transition: transform 0.4s ease;
      }

      .icon-btn:hover::before {
        transform: scale(1);
      }
      
      .icon-btn:hover:not(:disabled) {
        transform: scale(1.15) rotate(5deg);
        box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
      }

      .icon-btn:active:not(:disabled) {
        transform: scale(1.05);
      }
      
      .icon-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        filter: grayscale(0.5);
      }
      
      #startSession {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
      }
      
      #endSession {
        background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
      }
      
      #speakButton {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.875rem 1.75rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
        justify-content: center;
      }

      #speakButton:hover:not(:disabled) {
        background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
      }

      #speakButton:disabled {
        background: #e5e7eb;
        color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.7;
      }

      #speakButton svg {
        width: 18px;
        height: 18px;
      }

      #userInput {
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        transition: all 0.3s ease;
        padding: 0.875rem 1.25rem;
        font-size: 1rem;
        background: #ffffff;
      }

      #userInput:focus {
        outline: none;
      }

      #userInput::placeholder {
        color: #9ca3af;
      }
      
      .session-controls {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }


      #progressSection {
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(30, 64, 175, 0.05);
        border-radius: 12px;
      }

      #progressBar {
        height: 6px !important;
        background: #e5e7eb !important;
        border-radius: 10px !important;
      }

      #progressFill {
        background: linear-gradient(90deg, #1e40af 0%, #3b82f6 100%) !important;
        border-radius: 10px !important;
        box-shadow: 0 0 10px rgba(30, 64, 175, 0.5);
      }

      #progressText {
        font-size: 0.875rem !important;
        color: #1e40af !important;
        font-weight: 600 !important;
      }

      #avatarVideo {
        width: 100%;
        max-width: 800px;
        border-radius: 16px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        background: #000;
      }

      section[role="group"] {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        background: #ffffff;
        padding: 0.75rem;
        border-radius: 16px;
        border: 2px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      section[role="group"]:focus-within {
        border-color: #3b82f6;
        background: #ffffff;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      section[role="group"] input {
        flex: 1;
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0.5rem 0.75rem !important;
      }

      section[role="group"] input:focus {
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .processing {
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      /* Welcome Screen */
      .welcome-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 150px);
        padding: 2rem;
      }

      .welcome-content {
        text-align: center;
        max-width: 600px;
        animation: fadeInUp 0.8s ease;
      }

      .welcome-icon {
        font-size: 6rem;
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      .welcome-title {
        font-size: 3rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1rem;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .welcome-subtitle {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2.5rem;
        line-height: 1.6;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .get-started-btn {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 1.25rem 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .get-started-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(30, 64, 175, 0.4);
      }

      .get-started-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .get-started-btn svg {
        transition: transform 0.3s ease;
      }

      .get-started-btn:hover svg {
        transform: translateX(5px);
      }

      /* Close Button */
      #endSession {
        background: #ffffff;
        color: #dc2626;
        border: 2px solid #fee2e2;
        border-radius: 12px;
        padding: 0.875rem 1.75rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        min-width: 120px;
        justify-content: center;
      }

      #endSession:hover {
        background: #dc2626;
        color: white;
        border-color: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
      }

      #endSession svg {
        width: 18px;
        height: 18px;
        transition: transform 0.3s ease;
      }

      #endSession:hover svg {
        transform: rotate(90deg);
      }

      /* Controls Wrapper */
      .controls-wrapper {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      /* Voice Recording Card */
      .voice-recording-card {
        background: #ffffff;
        border-radius: 28px;
        padding: 4rem 3rem 3rem 3rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        margin-bottom: 0;
      }

      /* Text Input Card */
      .text-input-card {
        background: #ffffff;
        border-radius: 28px;
        padding: 3rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }

      /* Voice Recording Interface */
      .voice-recording-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        padding: 2rem;
        min-height: 140px;
      }

      .mic-button {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: #2d2d2d;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        position: relative;
        flex-shrink: 0;
      }

      .mic-button::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transform: scale(0);
        transition: transform 0.3s ease;
      }

      .mic-button:hover::before {
        transform: scale(1);
      }

      .mic-button:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      }

      .mic-button:active {
        transform: scale(0.98);
      }

      .mic-icon {
        width: 36px;
        height: 36px;
        fill: white;
        stroke: white;
        transition: all 0.3s ease;
      }

      .mic-button.recording {
        background: #ef4444;
        animation: micPulse 1.5s ease-in-out infinite;
      }

      .mic-button.recording .mic-icon {
        animation: micScale 1.5s ease-in-out infinite;
      }

      @keyframes micPulse {
        0%, 100% {
          box-shadow: 0 8px 30px rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 8px 40px rgba(239, 68, 68, 0.6);
        }
      }

      @keyframes micScale {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Waveform Animation */
      .waveform-container {
        display: flex;
        align-items: center;
        gap: 5px;
        height: 70px;
        opacity: 0;
        transition: opacity 0.3s ease;
        flex: 1;
        max-width: 400px;
      }

      .waveform-container.active {
        opacity: 1;
      }

      .waveform-bar {
        width: 5px;
        height: 10px;
        background: linear-gradient(180deg, #2d2d2d 0%, #555 100%);
        border-radius: 4px;
        animation: waveform 1.2s ease-in-out infinite;
        flex: 1;
      }

      .waveform-bar:nth-child(1) { animation-delay: 0s; }
      .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
      .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
      .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
      .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
      .waveform-bar:nth-child(6) { animation-delay: 0.5s; }
      .waveform-bar:nth-child(7) { animation-delay: 0.6s; }
      .waveform-bar:nth-child(8) { animation-delay: 0.7s; }
      .waveform-bar:nth-child(9) { animation-delay: 0.8s; }
      .waveform-bar:nth-child(10) { animation-delay: 0.9s; }
      .waveform-bar:nth-child(11) { animation-delay: 1.0s; }
      .waveform-bar:nth-child(12) { animation-delay: 0.9s; }
      .waveform-bar:nth-child(13) { animation-delay: 0.8s; }
      .waveform-bar:nth-child(14) { animation-delay: 0.7s; }
      .waveform-bar:nth-child(15) { animation-delay: 0.6s; }
      .waveform-bar:nth-child(16) { animation-delay: 0.5s; }
      .waveform-bar:nth-child(17) { animation-delay: 0.4s; }
      .waveform-bar:nth-child(18) { animation-delay: 0.3s; }
      .waveform-bar:nth-child(19) { animation-delay: 0.2s; }
      .waveform-bar:nth-child(20) { animation-delay: 0.1s; }

      @keyframes waveform {
        0%, 100% {
          height: 10px;
        }
        50% {
          height: 55px;
        }
      }

      .recording-status {
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
        min-height: 28px;
        margin-top: 1.5rem;
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }

      /* Avatar Interface Styles - Smooth Layout */
      .avatar-interface {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #7c2d12 100%);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .avatar-top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .avatar-logo img {
        height: 40px;
        width: auto;
        filter: brightness(0) invert(1);
      }

      .language-selector select {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        color: #333;
        cursor: pointer;
      }

      .avatar-main-content {
        flex: 1;
        display: flex;
        overflow: hidden;
        height: calc(100vh - 120px);
        margin: 0;
        padding: 0;
      }

      .avatar-video-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #000;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        border: none;
      }

      .video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        margin: 0;
        padding: 0;
        border: none;
        position: relative;
      }

      #avatarVideo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0;
        background: #000;
        object-position: center;
        max-width: 100%;
        max-height: 100%;
      }

      .current-subtitle {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
        text-align: center;
        backdrop-filter: blur(10px);
        max-height: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        line-height: 1.3;
      }

      .chat-sidebar {
        width: 350px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        height: 100%;
        border-radius: 0;
        overflow: hidden;
      }

      .chat-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header h3 {
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
      }

      .clear-chat-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .clear-chat-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .chat-input-area {
        padding: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        display: flex;
        gap: 0.1rem;
        align-items: center;
        border-radius: 0 0 16px 16px;
        min-height: 50px;
        width: 100%;
        box-sizing: border-box;
      }

      .chat-input-area input {
        flex: 1;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 0.75rem 1rem;
        color: white;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s ease;
        min-height: 36px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        font-family: inherit;
        margin-right: 0.1rem;
        max-width: calc(100% - 25px);
        width: calc(100% - 25px);
      }

      .chat-input-area input:focus {
        border-color: rgba(139, 92, 246, 0.6);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        transform: translateY(-1px);
      }

      .chat-input-area input::placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-style: normal;
        font-weight: 400;
      }

      .chat-input-area .send-btn {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 1px 3px rgba(139, 92, 246, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        overflow: hidden;
      }

      .chat-input-area .send-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .chat-input-area .send-btn:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
      }

      .chat-input-area .send-btn:hover::before {
        opacity: 1;
      }

      .chat-input-area .send-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }

      .chat-input-area .send-btn:disabled {
        background: rgba(255, 255, 255, 0.15);
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        opacity: 0.6;
      }

      .chat-input-area .send-btn svg {
        position: relative;
        z-index: 1;
        width: 8px;
        height: 8px;
      }

      .chat-message {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .message-content {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        font-size: 0.9rem;
        line-height: 1.4;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .user-message .message-content {
        background: rgba(139, 92, 246, 0.3);
        border-color: rgba(139, 92, 246, 0.4);
      }

      .message-time {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.7);
        text-align: right;
        margin-top: 0.25rem;
      }

      .avatar-bottom-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        gap: 2rem;
        margin: 0;
        border-radius: 0;
        height: 60px;
        flex-shrink: 0;
        width: 100%;
        box-sizing: border-box;
      }

      .interaction-controls {
        display: flex;
        gap: 1.5rem;
        align-items: center;
        flex: 1;
        justify-content: flex-start;
      }

      .control-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .voice-btn {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        box-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
      }

      .voice-btn:hover {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
      }

      .voice-btn.recording {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.6);
      }

      .text-btn {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
      }

      .text-btn:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      }

      .text-input-area {
        display: flex;
        gap: 1rem;
        align-items: center;
        background: rgba(255, 255, 255, 0.15);
        padding: 0.75rem 1.25rem;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        flex: 1;
        max-width: 500px;
      }

      .text-input-area input {
        background: transparent;
        border: none;
        color: white;
        font-size: 1rem;
        outline: none;
        flex: 1;
        padding: 0.25rem 0;
      }

      .text-input-area input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .send-btn {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }

      .send-btn:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        transform: scale(1.05);
        box-shadow: 0 3px 12px rgba(139, 92, 246, 0.4);
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 0.75rem 1.25rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      .progress-indicator {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        z-index: 1002;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .progress-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.75rem;
        color: white;
        font-size: 0.9rem;
      }

      .progress-spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .avatar-speaking-indicator {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(139, 92, 246, 0.9);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        z-index: 1001;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        font-size: 0.85rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: pulse 2s ease-in-out infinite;
      }

      .speaking-dot {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: speakingPulse 1.5s ease-in-out infinite;
      }

      @keyframes speakingPulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .chat-sidebar {
          width: 300px;
        }
      }

      @media (max-width: 768px) {
        .avatar-main-content {
          flex-direction: column;
        }
        
        .chat-sidebar {
          width: 100%;
          height: 200px;
          border-left: none;
          border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .avatar-bottom-bar {
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }
        
        .interaction-controls {
          gap: 1rem;
        }
        
        .control-btn {
          padding: 0.5rem 1rem;
          font-size: 0.8rem;
        }
        
        .text-input-area {
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header with Logo -->
    <header class="header-bar">
      <img src="https://technocit.com/wp-content/uploads/2024/05/Logo.svg" alt="Logo" class="logo" id="logoImage" />
    </header>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
      <div class="welcome-content">
        <div class="welcome-icon">🤖</div>
        <h1 class="welcome-title">AI Avatar Assistant</h1>
        <p class="welcome-subtitle">Experience natural conversations with our AI-powered avatar</p>
        <button id="getStartedBtn" class="get-started-btn">
          <span>Get Started</span>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Avatar Interface (Hidden Initially) - Full Screen Layout -->
    <main id="avatarInterface" class="avatar-interface" style="display: none;">
      <!-- Top Bar with Logo and Language -->
      <div class="avatar-top-bar">
        <div class="avatar-logo">
          <img src="https://technocit.com/wp-content/uploads/2024/05/Logo.svg" alt="TechnoCit Logo" />
        </div>
        <div class="language-selector">
          <select id="languageSelect">
            <option value="en">English (UK)</option>
            <option value="en-us">English (US)</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="avatar-main-content">
        <!-- Avatar Video Section -->
        <div class="avatar-video-section">
          <div class="video-container">
            <video id="avatarVideo" autoplay playsinline></video>
          </div>
          
          <!-- Current Subtitle -->
          <div class="current-subtitle" id="avatarSubtitle">
            Hello, I am here to help you on your queries on insurance
          </div>
        </div>

        <!-- Chat History Sidebar -->
        <div class="chat-sidebar">
          <div class="chat-header">
            <h3>Chat History</h3>
            <button class="clear-chat-btn" id="clearChatBtn" title="Clear Chat">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
              </svg>
            </button>
          </div>
          <div class="chat-messages" id="chatMessages">
            <div class="chat-message bot-message">
              <div class="message-content">
                Hello, I am here to help you on your queries on insurance
              </div>
              <div class="message-time">Just now</div>
            </div>
          </div>
          
          <!-- Text Input Area - Now inside chat sidebar -->
          <div class="chat-input-area" id="textInputArea" style="display: none;">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="speakButton" class="send-btn" title="Send message">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Bottom Controls Bar -->
      <div class="avatar-bottom-bar">
        <!-- Interaction Controls -->
        <div class="interaction-controls">
          <!-- Voice Recording Button -->
          <button id="recordButton" class="control-btn voice-btn" title="Hold to speak">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" x2="12" y1="19" y2="22" stroke="currentColor" stroke-width="2"/>
              <line x1="8" x2="16" y1="22" y2="22" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Hold to Speak</span>
          </button>

          <!-- Text Input Button -->
          <button id="textInputBtn" class="control-btn text-btn" title="Type a message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>Type Message</span>
          </button>
        </div>


        <!-- Close Button -->
        <button class="close-btn" title="End Session" id="endSession">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18 6L6 18M6 6L18 18"/>
          </svg>
          <span>End Session</span>
        </button>
      </div>

      <!-- Progress indicator -->
      <div id="progressSection" class="progress-indicator" style="display: none;">
        <div class="progress-content">
          <div class="progress-spinner"></div>
          <span id="progressText">Processing...</span>
        </div>
      </div>
      
      <!-- Avatar speaking indicator -->
      <div id="avatarSpeakingIndicator" class="avatar-speaking-indicator" style="display: none;">
        <div class="speaking-dot"></div>
        <span>Avatar is speaking...</span>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
